<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsHidden</title>
    <link rel="icon" type="image/x-icon" href="images/faviconAnt.ico">
    <style>
        body {
            font-family: sans-serif;
        }

        img {
            max-width: 100%;
            margin: 10px 0;
        }

        #immagineHidden {
            display: none;
        }

        .imgInput {
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <h1>WhatsHidden</h1>
    <p>Seleziona un'immagine da visualizzare nella preview:</p>
    <div class="imgInput">
        <input type="file" id="immaginePrev" accept="image/*">
    </div>
    <img id="immagineHidden" src="images/volantino_crop.png" alt="">
    <button id="unisciBtn">Genera</button>
    <p>Risultato:</p>
    <img id="risultato">

    <script>
        const immaginePrevInput = document.getElementById('immaginePrev');
        const immagineHiddenInput = document.getElementById('immagineHidden');
        const unisciBtn = document.getElementById('unisciBtn');
        const risultatoImg = document.getElementById('risultato');

        unisciBtn.addEventListener('click', () => {
            const immaginePrevFile = immaginePrevInput.files[0];

            if (!immaginePrevFile) {
                alert("Selezionare un'immagine");
                return;
            }

            const immaginePrevUrl = URL.createObjectURL(immaginePrevFile);

            const immaginePrevImg = new Image();
            const immagineHiddenImg = document.getElementById('immagineHidden');

            immaginePrevImg.addEventListener('load', () => {

                const canvas = document.createElement('canvas');

                const prevImgRatio = 1.5;// immaginePrevImg.width / immaginePrevImg.height;
                const newPrevImgHeight = immagineHiddenImg.width * prevImgRatio;

                const sx = immaginePrevImg.width > immagineHiddenImg.width ? (immaginePrevImg.width - immagineHiddenImg.width) / 2 : 0;
                const sy = immaginePrevImg.height > newPrevImgHeight ? (immaginePrevImg.height - newPrevImgHeight) / 2 : 0;
                const sWidth = immaginePrevImg.width - (sx * 2);
                const sHeight = immaginePrevImg.height - (sy * 2);

                canvas.width = immagineHiddenImg.width;
                canvas.height = newPrevImgHeight + (3 * immagineHiddenImg.height);
                const ctx = canvas.getContext('2d');
                ctx.drawImage(immagineHiddenImg, 0, 0);
                ctx.drawImage(immaginePrevImg, sx, sy, sWidth, sHeight, 0, immagineHiddenImg.height, immagineHiddenImg.width, newPrevImgHeight);
                ctx.drawImage(immagineHiddenImg, 0, immagineHiddenImg.height + newPrevImgHeight);
                ctx.drawImage(immagineHiddenImg, 0, (2 * immagineHiddenImg.height) + newPrevImgHeight);
                const risultatoUrl = canvas.toDataURL();
                risultatoImg.src = risultatoUrl;
                /* const downloadLink = document.createElement('a');
                downloadLink.href = risultatoUrl;
                downloadLink.download = 'immagine_unione.png';
                downloadLink.click(); */

                // immagineHiddenImg.src = immagineHiddenUrl;
            });
            immaginePrevImg.src = immaginePrevUrl;
        });
    </script>

</body>

</html>
