<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Unione di immagini</title>
    <style>
        body {
            font-family: sans-serif;
        }

        img {
            max-width: 100%;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h1>Unione di immagini</h1>
    <p>Seleziona due immagini da unire:</p>
    <input type="file" id="immaginePrev" accept="image/*">
    <input type="file" id="immagineHidden" accept="image/*">
    <button id="unisciBtn">Unisci immagini</button>
    <p>Risultato:</p>
    <img id="risultato">
    <script>
        const immaginePrevInput = document.getElementById('immaginePrev');
        const immagineHiddenInput = document.getElementById('immagineHidden');
        const unisciBtn = document.getElementById('unisciBtn');
        const risultatoImg = document.getElementById('risultato');

        unisciBtn.addEventListener('click', () => {
            const immaginePrevFile = immaginePrevInput.files[0];
            const immagineHiddenFile = immagineHiddenInput.files[0];

            if (!immaginePrevFile || !immagineHiddenFile) {
                alert('Seleziona entrambe le immagini');
                return;
            }

            const immaginePrevUrl = URL.createObjectURL(immaginePrevFile);
            const immagineHiddenUrl = URL.createObjectURL(immagineHiddenFile);

            const immaginePrevImg = new Image();
            const immagineHiddenImg = new Image();

            immaginePrevImg.addEventListener('load', () => {
                immagineHiddenImg.addEventListener('load', () => {
                    const canvas = document.createElement('canvas');

                    const prevImgRatio = immaginePrevImg.width / immaginePrevImg.height;
                    const newPrevImgHeight = immagineHiddenImg.width / prevImgRatio;

                    canvas.width = immagineHiddenImg.width;
                    canvas.height = newPrevImgHeight + (3 * immagineHiddenImg.height);
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(immaginePrevImg, 0, immagineHiddenImg.height, immagineHiddenImg.width, newPrevImgHeight);
                    ctx.drawImage(immagineHiddenImg, 0, 0);
                    ctx.drawImage(immagineHiddenImg, 0, immagineHiddenImg.height + newPrevImgHeight);
                    ctx.drawImage(immagineHiddenImg, 0, (2 * immagineHiddenImg.height) + newPrevImgHeight);
                    const risultatoUrl = canvas.toDataURL();
                    risultatoImg.src = risultatoUrl;
                    /* const downloadLink = document.createElement('a');
                    downloadLink.href = risultatoUrl;
                    downloadLink.download = 'immagine_unione.png';
                    downloadLink.click(); */
                });
                immagineHiddenImg.src = immagineHiddenUrl;
            });
            immaginePrevImg.src = immaginePrevUrl;
        });
    </script>
</body>

</html>
