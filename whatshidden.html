<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsHidden</title>
    <style>
        body {
            font-family: sans-serif;
        }

        img {
            max-width: 100%;
            margin: 10px 0;
        }

        .imgInput {
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <h1>Unione di immagini</h1>
    <p>Seleziona due immagini da unire:</p>
    <div class="imgInput">
        <label for="immaginePrev">Immagine preview: </label>
        <input type="file" id="immaginePrev" accept="image/*">
    </div>
    <div class="imgInput">
        <label for="immagineHidden">Immagine da nascondere: </label>
        <input type="file" id="immagineHidden" accept="image/*">
    </div>
    <button id="unisciBtn">Unisci immagini</button>
    <p>Risultato:</p>
    <img id="risultato">
    <button class="" id="condividiBtn" disabled>Condividi</button>
    <script>
        const immaginePrevInput = document.getElementById('immaginePrev');
        const immagineHiddenInput = document.getElementById('immagineHidden');
        const unisciBtn = document.getElementById('unisciBtn');
        const condividiBtn = document.getElementById('condividiBtn');
        const risultatoImg = document.getElementById('risultato');

        unisciBtn.addEventListener('click', () => {
            const immaginePrevFile = immaginePrevInput.files[0];
            const immagineHiddenFile = immagineHiddenInput.files[0];

            if (!immaginePrevFile || !immagineHiddenFile) {
                alert('Seleziona entrambe le immagini');
                return;
            }

            const immaginePrevUrl = URL.createObjectURL(immaginePrevFile);
            const immagineHiddenUrl = URL.createObjectURL(immagineHiddenFile);

            const immaginePrevImg = new Image();
            const immagineHiddenImg = new Image();

            immaginePrevImg.addEventListener('load', () => {
                immagineHiddenImg.addEventListener('load', () => {
                    const canvas = document.createElement('canvas');

                    const prevImgRatio = 1.5;// immaginePrevImg.width / immaginePrevImg.height;
                    const newPrevImgHeight = immagineHiddenImg.width * prevImgRatio;

                    console.log("immaginePrevImg.width: " + immaginePrevImg.width);
                    console.log("immagineHiddenImg.width: " + immagineHiddenImg.width);
                    const sx = immaginePrevImg.width > immagineHiddenImg.width ? (immaginePrevImg.width - immagineHiddenImg.width) / 2 : 0;
                    const sy = immaginePrevImg.height > newPrevImgHeight ? (immaginePrevImg.height - newPrevImgHeight) / 2 : 0;
                    const sWidth = immaginePrevImg.width - (sx * 2);
                    const sHeight = immaginePrevImg.height - (sy * 2);

                    canvas.width = immagineHiddenImg.width;
                    canvas.height = newPrevImgHeight + (3 * immagineHiddenImg.height);
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(immagineHiddenImg, 0, 0);
                    ctx.drawImage(immaginePrevImg, sx, sy, sWidth, sHeight, 0, immagineHiddenImg.height, immagineHiddenImg.width, newPrevImgHeight);
                    ctx.drawImage(immagineHiddenImg, 0, immagineHiddenImg.height + newPrevImgHeight);
                    ctx.drawImage(immagineHiddenImg, 0, (2 * immagineHiddenImg.height) + newPrevImgHeight);
                    const risultatoUrl = canvas.toDataURL();
                    risultatoImg.src = risultatoUrl;
                    /* const downloadLink = document.createElement('a');
                    downloadLink.href = risultatoUrl;
                    downloadLink.download = 'immagine_unione.png';
                    downloadLink.click(); */
                });
                immagineHiddenImg.src = immagineHiddenUrl;
            });
            immaginePrevImg.src = immaginePrevUrl;

            condividiBtn.disabled = false;

            condividiBtn.addEventListener('click', () => {
			if (navigator.share) {
				navigator.share({
					title: 'Immagine tagliata',
					text: 'Guarda questa immagine tagliata',
					url: risultatoImg.src,
				})
					.then(() => console.log('Immagine condivisa'))
					.catch((error) => console.log('Errore durante la condivisione:', error));
			} else {
				alert('Web Share non supportato su questo browser');
			}
		});
        });
    </script>
</body>

</html>
